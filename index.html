<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Engineering</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #1d1d1d, #252525);
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/Thanhlearningcode/Learning/main/1.jpg');
            background-size: cover;
            background-position: center;
            animation: backgroundAnim 30s linear infinite;
            filter: blur(5px);
            z-index: -1;
        }
        @keyframes backgroundAnim {
            0% { background-position: center top; }
            50% { background-position: center bottom; }
            100% { background-position: center top; }
        }
        .tabs {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 40px;
            padding: 50px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
            z-index: 1;
            width: 99%;
            max-width: 1600px;
            margin: 30px auto;
        }
        .tab {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px 16px;
            background: linear-gradient(45deg, rgba(255, 85, 255, 0.6), rgba(255, 255, 85, 0.6));
            color: #fff;
            border-radius: 12px;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.4s ease;
            height: 80px;
            width: 100%;
            border: 3px solid rgba(255, 255, 255, 0.5);
            position: relative;
        }
        .tab:hover {
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.7), rgba(255, 0, 255, 0.7));
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.8);
            color: #ff00ff;
            filter: brightness(1.2);
        }
        @media (max-width: 768px) {
            .tabs {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="tabs">
        <div class="tab" onclick="window.open('https://www.youtube.com/playlist?list=PLuLSa6UJU-JUj9zXNjvA1PrrSpp7nwsp8', '_blank')">
            Embedded Automative
        </div>
    </div>
</body>
</html>
